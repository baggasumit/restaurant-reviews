<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />
    <link rel="manifest" href="/manifest.json" />
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" href="dist/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="dist/css/details.css" />
    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <a class="skip-link" href="#restaurant-container">Skip to main content</a>
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
        <!-- Beginning breadcrumb -->
        <ul aria-label="Breadcrumb" id="breadcrumb">
          <li><a href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
      </nav>
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section
        id="map-container"
        aria-label="Restaurant Map"
        role="application"
      >
        <div class="show-map-container">
          <button class="show-map hide">Show Map</button>
        </div>
        <div id="map" class=""></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img" />
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours" aria-label="Restaurant Hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <h3>Reviews</h3>
        <form id="add-review" role="form">
          <label for="reviewer-name">Name</label> <br />
          <input type="text" id="reviewer-name" name="name" required />
          <fieldset>
            <legend>Rating</legend>

            <label
              >1 <input type="radio" name="rating" value="1" required />
            </label>
            <label>2 <input type="radio" name="rating" value="2" /> </label>
            <label>3 <input type="radio" name="rating" value="3" /> </label>
            <label>4 <input type="radio" name="rating" value="4" /> </label>
            <label>5 <input type="radio" name="rating" value="5" /> </label>
          </fieldset>
          <label for="review-comment">Comment</label> <br />
          <textarea
            name="comments"
            id="review-comment"
            cols="30"
            rows="4"
            required
          ></textarea>
          <br />
          <button type="submit">Add Review</button>
        </form>
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2018
      <a href="/"> <strong>Restaurant Reviews</strong> </a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <!-- Jake Archibald's IDB Library -->
    <script src="https://cdn.jsdelivr.net/npm/idb@2.1.2/lib/idb.min.js"></script>
    <script charset="utf-8" src="js/util.js"></script>
    <!-- Database helpers -->
    <script src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="js/restaurant_info.js"></script>
    <!-- Service Worker script -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js').then(
            function(registration) {
              // Registration was successful
              console.log(
                'ServiceWorker registration successful with scope: ',
                registration.scope
              );
            },
            function(err) {
              // registration failed :(
              console.log('ServiceWorker registration failed: ', err);
            }
          );
        });
      }
    </script>
    <!-- End scripts -->
  </body>
</html>
