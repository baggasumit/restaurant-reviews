<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#333333" />
  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" href="dist/css/normalize.css">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="dist/css/styles.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <a class="skip-link" href="#restaurant-container">Skip to main content</a>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-label="Restaurant Map">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours" aria-label="Restaurant Hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <h3>Reviews</h3>
      <form id="add-review">
        <label for="reviewer-name">Name</label>
        <br>
        <input type="text" id="reviewer-name" name="name" required>
        <fieldset>
          <legend>Rating</legend>

          <label for="rating-1">1</label>
          <input type="radio" name="rating" value="1" required>
          <label for="rating-2">2</label>
          <input type="radio" name="rating" value="2">
          <label for="rating-3">3</label>
          <input type="radio" name="rating" value="3">
          <label for="rating-4">4</label>
          <input type="radio" name="rating" value="4">
          <label for="rating-5">5</label>
          <input type="radio" name="rating" value="5">
        </fieldset>
        <label for="review-comment">Comment</label>
        <br>
        <textarea name="comments" id="review-comment" cols="30" rows="4" required></textarea>
        <br>
        <button type="submit">Add Review</button>
      </form>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Jake Archibald's IDB Library -->
  <script src="https://cdn.jsdelivr.net/npm/idb@2.1.2/lib/idb.min.js"></script>
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Service Worker script -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js').then(function (registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
  <!-- Google Maps -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5oB1d6wPzlQG-aJMHzPgyIqOQBPQWVMU&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
