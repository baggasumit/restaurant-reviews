<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="dist/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <a class="skip-link" href="#neighborhoods-select">Skip to main content</a>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent">
      <section
        id="map-container"
        aria-label="Restaurants map"
        role="application"
      >
        <div class="show-map-container">
          <button class="show-map hide">Show Map</button>
        </div>
        <div id="map" class=""></div>
      </section>
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select
            id="neighborhoods-select"
            name="neighborhoods"
            onchange="updateRestaurants()"
            aria-label="Select Neighborhood"
          >
            <option value="all">All Neighborhoods</option>
          </select>
          <select
            id="cuisines-select"
            name="cuisines"
            onchange="updateRestaurants()"
            aria-label="Select Cuisine"
          >
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@2.1.2/lib/idb.min.js"></script>
    <script charset="utf-8" src="js/util.js"></script>
    <script charset="utf-8" src="js/dbhelper.js"></script>
    <script charset="utf-8" src="js/main.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js').then(
            function(registration) {
              // Registration was successful
              console.log(
                'ServiceWorker registration successful with scope: ',
                registration.scope
              );
            },
            function(err) {
              // registration failed :(
              console.log('ServiceWorker registration failed: ', err);
            }
          );
        });
      }
    </script>

    <footer id="footer">
      Copyright (c) 2018
      <a href="/"> <strong>Restaurant Reviews</strong> </a> All Rights Reserved.
    </footer>
  </body>
</html>
